<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourApp&trade;</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,400,700" rel="stylesheet">
    <link href="stylesheets/app.css" rel="stylesheet">
  </head>
  <body>
    <header role="banner">
      <div class="header__pull-left">
        <h1 class="header__app-name">Your<span class="header__app-name-thin">App&trade;</span></h1>
      </div>
      <div class="header__pull-right">
        <img class="header__notification" src="icons/icon-bell.svg">
        <div class="header__profile">
          <img class="header__profile-image" src="images/ted-logan.jpg">
          <h2 class="header__profile-name">Ted Logan</h2>
        </div>
      </div>
    </header>
    <nav class="left-navigation" role="navigation">
      <ul class="left-navigation__list">
        <li class="list__item active"><img src="icons/icon-dashboard.svg"></li>
        <li class="list__item"><img src="icons/icon-members.svg"></li>
        <li class="list__item"><img src="icons/icon-visits.svg"></li>
        <li class="list__item"><img src="icons/icon-settings.svg"></li>
      </ul>
    </nav>

    <main>
      <div class="main__search">
        <input type="search" class="dashboard-search" id="dashboard-search" placeholder="Search">
      </div>
    </main>
  </body>
  <script src="javascripts/app.js"></script>
  </html>
